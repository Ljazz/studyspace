<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul class="house-list">
        {% if len(houses) > 0 %}
            {% for house in houses %}
            <li class="house-item">
                <a href=""><img src="/static/images/home01.jpg" alt=""></a>
                <div class="house-desc">
                    <div class="landlord-pic"><img src="/static/images/landlord01.jpg" alt=""></div>
                    <div class="house-price">￥<span>{{house["price"]}}</span>/晚</div>
                    <div class="house-intro">
                        <span class="house-title">{{house["title"]}}</span>
                        <em>整套出租 - {{house["score"]}}分/{{house["comments"]}}点评 - {{house["position"]}}</em>
                    </div>
                </div>
            </li>
            {% end %}
        {% else %}
            对不起，暂时没有房源。
        {% end %}
    </ul>
</body>
</html>
