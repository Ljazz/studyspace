<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>构造方法原型链继承</title>
</head>
<body>
    <script type="text/javascript">
        function Animal(){
            this.eat = function(){
                console.log('eat...');
            }
        }
        function Cat(age){
            this.age = age;
        }
        Cat.prototype = new Animal();
        var cat = new Cat(10);
        console.log('cat.age=' + cat.age);
        cat.eat();
    </script>
</body>
</html>
