<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx语法规则</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="demo"></div>

    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Babel 用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写Babel */
        /*
            【js语句（代码）】与【js表达式】
            1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                1).下面这些都是表达式：
                    (1). a
                    (2). a + b
                    (3). demo(1)
                    (4). arr.map()
                    (5). function test() {}
            2. 语句（代码）：
                2).下面这些都是语句(代码):
                    (1). if(){}
                    (2). for(){}
                    (3). switch(){case:xxx}
        */
        // 模拟一些数据
        const data = ['Angular', 'React', 'Vue']
        // 1. 创建虚拟DOM
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        data.map((item, index)=>{
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        // 2. 渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('demo'))
    </script>
</body>
</html>
