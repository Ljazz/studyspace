<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是 - 类的示例对象
                this.name = name
                this.age = age
            }
            // 一般方法
            speak() {
                // speak方法在 类的原型对象上，给实例使用
                console.log(`我叫${this.name}，我的年龄是${this.age}`)
            }
        }
        // 创建一个Person的实例对象
        // const p1 = new Person('tom', 18)
        // console.log(p1)

        class Student extends Person {
            constructor(name, age, grade){
                super(name, age)
                this.grade =grade
            }

            // 重写父类承继过来的方法
            speak() {
                console.log(`我叫${this.name}，我的年龄是${this.age}，我读的是${this.grade}年级`)
            }
        }
    </script>
</body>
</html>
